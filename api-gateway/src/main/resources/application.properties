server.port=8080
spring.application.name=api-gateway
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
spring.cloud.gateway.routes[0].id=booking
spring.cloud.gateway.routes[0].uri=lb://booking-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/booking/**,/bookings/**,/user/**
spring.cloud.gateway.routes[1].id=hotel
spring.cloud.gateway.routes[1].uri=lb://hotel-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/hotels/**,/api/rooms/**
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
app.jwt.secret=${APP_JWT_SECRET:dev-UNSAFE-default-change-me}
management.endpoints.web.exposure.include=health,info
