# ===============================
# Server
# ===============================
server.port=8081
# ===============================
# Spring application
# ===============================
spring.application.name=booking-service
# ===============================
# Datasource (H2 in-memory)
# ===============================
spring.datasource.url=jdbc:h2:mem:booking;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
# ===============================
# H2 Console
# ===============================
spring.h2.console.enabled=true
# ===============================
# Flyway
# ===============================
spring.flyway.enabled=true
# ===============================
# Eureka Client
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# ===============================
# JWT application config
# ===============================
app.jwt.secret=${APP_JWT_SECRET:dev-UNSAFE-default-change-me-1234567890}
app.jwt.issuer=hotel-app
app.jwt.ttl-minutes=60
# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=health,info
# ===============================
# Springdoc / Swagger
# ===============================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.use-fqn=true
springdoc.remove-broken-reference-definitions=false
